<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0"/>
    <meta charset="utf-8"/>
    <style>
      #map {
        height: 70%;
        width: 100%;
      }
      #aircrafts {
        height: 30%;
        width: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      .fe_param {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <p id="flightNumber" class="fe_param" th:text="${flightNumber}"></p>
    <p id="flightDate" class="fe_param" th:text="${#dates.format(flightDate, 'yyyy-MM-dd')}"></p>
    <p id="cenlati" class="fe_param" th:text="${cenlati}"></p>
    <p id="cenlong" class="fe_param" th:text="${cenlong}"></p>
    <div id="aircrafts">
    <div id="details">
    </div>
    </div>
	<script src="built/mapb.js"></script>
  </body>
</html>
